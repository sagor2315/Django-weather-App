            <div class="header">

<!-- Main content -->
<div class="container mx-auto my-5">

    <div class="text-center">
        <h1 class="text-center text-uppercase mb-3">Find Weather by City</h1>
        <form method="get">
            <input class="form-control mx-auto  w-50" type="text" name="City" id="City" placeholder="Enter Your City Name">
            <input type="submit" class="btn btn-secondary btn-lg my-3" value="Submit">
        </form>
    </div>

    {% if results %}
    <table class="table w-50 mx-auto mt-3">
        <thead>
            <tr>
                <th colspan="2" class="text-center h4 ">Today Weather of {{results.city_name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <th scope="row">Country Name</th>
              <td>{{results.country}}</td>
            </tr>
            <tr>
                <th scope="row">City Name</th>
                <td>{{results.city_name}}</td>
            </tr>
            <tr>
                <th scope="row">Timezone</th>
                <td>{{results.timezone}}</td>
            </tr>
            <tr>
                <th scope="row">Temperature</th>
                <td>{{results.temp}} Â°C</td>
            </tr>
            <tr>
                <th scope="row">Weather</th>
                <td>{{results.weather}}</td>
            </tr>
        </tbody>
    </table>
    {% endif %}

</div>

<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->

</body>
</html>
